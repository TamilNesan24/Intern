<html>
    <body>
        <script>
        var a = 10,b=29;
        document.writeln(a+b);
        document.write("<br>")
        document.writeln(a-b);
        document.write("<br>")
        document.writeln(a*b);
        document.write("<br>")
        document.writeln(a/b);
        document.write("<br>")
        document.writeln(a%b);
        document.write("<br>")
        document.writeln((a+b)*a);
        document.write("<br>")
        document.writeln(a++);
        document.write("<br>")
        document.writeln(b--);
        document.write("<br>")
        document.writeln(a**b);
        document.write("<br>")
        </script>
    </body>
</html>
